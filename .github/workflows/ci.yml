name: CI

on:
  push:
  pull_request:

jobs:
  lint-and-test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.10", "3.11", "3.12"]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Upgrade pip
        run: python -m pip install --upgrade pip

      - name: Install dependencies (from requirements.txt if present)
        shell: bash
        run: |
          if [[ -f "requirements.txt" ]]; then
            pip install -r requirements.txt
          else
            # minimal deps for this repo
            pip install flask werkzeug bcrypt colorama
          fi
          # linters/tools
          pip install ruff

      - name: Lint (ruff)
        run: ruff check .

      - name: Smoke test: import core
        run: python -c "import pw_core; print('pw_core import OK')"

      - name: Smoke test: CLI (show last 3 hashes)
        # Do not fail CI if the hash file doesn't exist
        run: python password_enforcer_cli.py --show-hashes || true

      - name: Smoke test: Web app factory
        shell: bash
        run: |
          python - <<'PY'
          try:
              from password_enforcer_web import create_app
              app = create_app()
              assert app is not None, "Flask app was not created"
              print("web app OK")
          except Exception as e:
              raise SystemExit(f"Web app import/create failed: {e}")
          PY
