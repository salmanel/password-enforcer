name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Upgrade pip
        run: python -m pip install --upgrade pip

      - name: Install dependencies (from requirements.txt if present)
        shell: bash
        run: |
          if [[ -f "requirements.txt" ]]; then
            pip install -r requirements.txt
          else
            # minimal deps for this repo
            pip install flask werkzeug bcrypt colorama
          fi
          # linters/tools
          pip install ruff

      - name: Lint (ruff)
        run: ruff check .

      - name: Smoke test: import core
        run: python -c "import pw_core; print('pw_core import OK')"

      - name: Smoke test: CLI (show last 3 hashes)
        run: python password_enforcer_cli.py --hash-file password_hashes.txt | tail -n 3
