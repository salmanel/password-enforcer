name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Upgrade pip
        run: python -m pip install --upgrade pip

      - name: Install dependencies
        shell: bash
        run: |
          if [[ -f "requirements.txt" ]]; then
            pip install -r requirements.txt
          else
            # minimal deps for this repo
            pip install flask werkzeug bcrypt colorama
          fi
          pip install ruff

      # If ruff finds style issues it exits 1. Letâ€™s not fail the build yet.
      - name: "Lint (ruff)"
        run: ruff check .
        continue-on-error: true

      - name: "Smoke test: import core"
        run: python -c "import pw_core; print('pw_core import OK')"

      # Your CLI prints last 3 hashes when --show-hashes is used.
      # It might be the first run with no hash file; don't fail the job.
      - name: "Smoke test: CLI (show last 3 hashes)"
        run: python password_enforcer_cli.py --show-hashes || true

      # Make sure the web app can be constructed (no server run)
      - name: "Smoke test: Web app factory"
        shell: bash
        run: |
          python - <<'PY'
          try:
              from password_enforcer_web import create_app
              app = create_app()
              assert app is not None, "Flask app not created"
              print("web app OK")
          except Exception as e:
              raise SystemExit(f"Web app import/create failed: {e}")
          PY
